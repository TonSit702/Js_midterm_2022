{% extends 'simfood/base.html' %}

{% block content %}

<div class="container" style="margin-bottom: 100px;">
	<h2>ສະໝັກສະມາສິກ</h2>
	<p>ສະມາສິກສາມາດສັ່ງຊື້ສິນຄ້າໄດ້</p>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="forn-group">
			<label for="first_name">ຊື່</label>
			<input type="text" class="form-control" id="first_name" name="first_name">
		</div>
		<div class="forn-group">
			<label for="number_phone">ເບີໂທ</label>
			<input type="text" class="form-control" id="number_phone" name="number_phone">
		</div>

		<div class="forn-group">
			<label for="email">ອີເມວ</label>
			<input type="email" class="form-control" id="email" name="email">
		</div>
		<div class="forn-group">
			<label for="password">ລະຫັດ</label>
			<input type="password" class="form-control" id="password" name="password">
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock content %}
